<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
  
<style>

  body{
    background-color: rgb(238, 233, 226);
}

#main-container{
  background-color: lightgray;
  border-radius: 10px;
  width: 450px;
  height: 500px;
  padding-top: 20px;
  margin: auto;
  margin-top: 48px;
}

</style>

</head>

<!-- 
  Step 1 – Starting from the rightmost digit, double the value of every second digit,

  Step 2 – If doubling of a number results in a two digit number i.e greater than 9, then add the digits of the product, to get a single digit number. 

  Step 3 – Now take the sum of all the digits.

  Step 4 – If the total modulo 10 is equal to 0 (if the total ends in zero) then the number is valid according to the Luhn formula; else it is not valid.
-->

<body class="bg-gray-500">
  <section id="main-container" class="  py-6 px-20">
    <div>
      </div>
      <h3 class="text-xl font-bold text-green-900 line-1px">&#128179;Pay with card</h3>
    </div>
    
    <div>
      <h4 class="text-gray-700 text-l mt-8">Card Number</h4>
      <input id="cardnum" type="text" min="16" max="16" required name="number" placeholder="XXXX XXXX XXXX XXXX" class="h-10 pl-3 w-80 border text-gray-900 border-solid rounded border-2 border-gray-400 focus:outline-none">
    </div>

    <div>
      <h4 class="mt-4 text-gray-700 text-l">Account Type</h4>
      <input type="text" required placeholder="Select" class="h-10 pl-3 w-80 border text-gray-900 border-solid rounded border-2 border-gray-400 text-gray-900 focus:outline-none">
    </div>

    <div class="flex">
      <div>
        <input type="charset" name="number" placeholder="&#128197; Expire MM/YY" class="h-10 pl-3 mt-7 w-40 border border-solid rounded border-2 border-gray-400 text-gray-900 focus:outline-none" >
      </div>
      <div>
        <input type="text"  min="3" max="3" required placeholder="CVV" class="h-10 pl-3 w-40 mt-7 border-solid rounded border-2 border-gray-400 text-gray-900 focus:outline-none">
      </div>
    </div>

    <div>
      <input type="charset" required name="charset" placeholder="&#128274; PIN" class="h-10 pl-3 w-80 mt-7 border text-gray-900 border-solid rounded border-2 border-gray-400 text-gray-900 focus:outline-none">
    </div>

    <button id="btn" class="h-10 pl-3 w-80 mt-7 border-solid rounded border-2 border-gray-400 text-xl text-white font-bold justify-center mt-7 bg-blue-800">Make Payment</button>

  </section>

</body>
<script src="main.js"></script>
</html>
